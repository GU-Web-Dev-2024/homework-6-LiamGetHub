    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .timer-background {
            background-color: grey; /* Default background color (stopped) */
            color: white;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            margin: 20px auto;
        }

        .timer-running {
            background-color: rgb(51, 165, 50); /* Green background when running */
        }

        .timer-paused {
            background-color: rgb(251, 18, 47); /* Red background when paused */
        }
    </style>
    <script>
        $(document).ready(function () {
            // Add a 'button-style' class to all buttons
            $('#button-start, #button-stop, #button-reset').addClass('button-style');
    
            // Apply styles using an object literal
            $('.button-style').css({
                'background-color': '#007bff', // Blue background
                'color': 'white',              // White text
                'border': 'none',              // Remove border
                'padding': '10px 20px',        
                'border-radius': '5px',        
                'font-size': '1em',            
                'cursor': 'pointer',           
                'margin': '10px',              
                'box-shadow': '0px 4px 6px rgba(0, 0, 0, 0.1)' // Add subtle shadow from stack overflow
            });
    
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;
    
            $buttonStart.click(function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $("#timer").removeClass("timer-paused").addClass("timer-running");  // Set to running (green)
            });
    
            $buttonStop.click(function () {
                clearInterval(interval);
                if (seconds !== "00" || tens !== "00") {
                    $("#timer").removeClass("timer-running").addClass("timer-paused");  // Set to paused (red) only if the timer has started
                }
            });
    
            $buttonReset.click(function () {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $("#timer").removeClass("timer-running timer-paused").addClass("timer-background");  // Reset to default (grey)
            });
    
            function startTimer() {
                tens++;
    
                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }
    
                if (tens > 9) {
                    $appendTens.html(tens);
                }
    
                if (tens > 99) {
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("00");
                }
    
                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
    
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>jQuery Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
