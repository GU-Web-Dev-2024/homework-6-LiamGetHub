<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .timer-background {
            background-color: grey; /* Default background color (stopped) */
            color: white;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            margin: 20px auto;
        }

        .timer-running {
            background-color: rgb(51, 165, 50); /* Green background when running */
        }

        .timer-paused {
            background-color: rgb(251, 18, 47); /* Red background when paused */
        }

    </style>
    <script>
        $(document).ready(function () {
            $("#timer").addClass("timer-background");

            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;
            var opacityInterval;

            $buttonStart.click(function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                interval = setInterval(startTimer, 10);

                // Animate the opacity while running
                opacityInterval = setInterval(function () {
                    $("#timer").animate({ opacity: 0.8 }, 500).animate({ opacity: 1.0 }, 500);
                }, 1000);

                $("#timer").removeClass("timer-paused").addClass("timer-running");
            });

            $buttonStop.click(function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                $("#timer").stop().css("opacity", "1.0"); // Reset opacity when stopped

                if (seconds !== "00" || tens !== "00") {
                    $("#timer").removeClass("timer-running").addClass("timer-paused");
                }
            });

            $buttonReset.click(function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $("#timer").stop().css("opacity", "1.0"); // Reset opacity when reset
                $("#timer").removeClass("timer-running timer-paused").addClass("timer-background");
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);
                }

                if (tens > 99) {
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("00");
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }


            $(".wrapper").css({
            'border': '4px solid #007bff',  // Outer blue border
            'border-radius': '15px',        // Rounded corners
            'padding': '20px',              // Padding around content
            'width': 'fit-content',         // Fit to content size
            'margin': '20px auto',          // Center on page
            'box-shadow': '0px 8px 16px rgba(0, 0, 0, 0.2)' // Soft shadow
            });

            // Inner background and font styling for timer display
            $("#timer").css({
                'background': 'linear-gradient(135deg, #e0f7fa, #80deea)',  // Light teal gradient background
                'color': '#00796b',                                         // Dark teal font color
                'font-size': '2.5em',                                       // Larger font size
                'font-weight': 'bold',                                      // Bold text
                'padding': '10px 20px',                                     // Padding for spacing
                'border-radius': '10px',                                    // Rounded corners for timer display
                'margin': '10px 0'                                          // Margin above/below timer
            });

            // Font styling for headers
            $("h1, h2").css({
                'color': '#007bff',          // Match the border color for consistency
                'font-family': 'Arial, sans-serif',
                'font-weight': 'bold'
            });

            $("h2").css('font-size', '1.2em'); // Slightly smaller subtitle

            // Styling buttons to match stopwatch theme
            $(".button-style").css({
                'background-color': '#007bff',
                'color': 'white',
                'border': 'none',
                'padding': '10px 20px',
                'border-radius': '5px',
                'font-size': '1em',
                'cursor': 'pointer',
                'margin': '10px',
                'box-shadow': '0px 4px 6px rgba(0, 0, 0, 0.1)'
            });



        });

    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>jQuery Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
