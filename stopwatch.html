<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic styles for timer display */
        .timer-background {
            background-color: grey; /* Default background color (stopped) */
            color: white;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin: 20px auto;
        }

        /* Dynamic classes for timer state */
        .timer-running {
            background-color: rgb(51, 165, 50); /* Green background when running */
        }

        .timer-paused {
            background-color: rgb(251, 18, 47); /* Red background when paused */
        }

        /* Minimal button styles */
        .btn-style {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Timer default setup
            $("#timer").addClass("timer-background");

            // Minimal styling for the outer wrapper
            $(".wrapper").css({
                'border': '2px solid #333',        // Subtle dark border around wrapper
                'border-radius': '8px',            // Rounded edges
                'padding': '15px',                 // Inner padding
            });

            // Timer styling for visibility
            $("#timer").css({
                'background-color': '#f0f0f0',     // Light background for timer
                'color': '#333',                   // Dark text color
            });

            // Styling buttons with a single class
            $("#button-start, #button-stop, #button-reset").addClass("btn-style").css({
                'background-color': '#333'        // Dark color for buttons
            });

            // Variables for timer functionality
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;
            var opacityInterval;

            // Start button functionality
            $buttonStart.click(function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                interval = setInterval(startTimer, 10);

                // Animate opacity while running
                opacityInterval = setInterval(function () {
                    $("#timer").animate({ opacity: 0.8 }, 500).animate({ opacity: 1.0 }, 500);
                }, 1000);

                // Update background color for running state
                $("#timer").removeClass("timer-paused").addClass("timer-running");
            });

            // Stop button functionality
            $buttonStop.click(function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                $("#timer").stop().css("opacity", "1.0"); // Reset opacity when stopped

                // Change to paused color only if timer has started
                if (seconds !== "00" || tens !== "00") {
                    $("#timer").removeClass("timer-running").addClass("timer-paused");
                }
            });

            // Reset button functionality
            $buttonReset.click(function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $("#timer").stop().css("opacity", "1.0"); // Reset opacity
                $("#timer").removeClass("timer-running timer-paused").addClass("timer-background");
            });

            // Timer counting logic
            function startTimer() {
                tens++;
                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }
                if (tens > 9) {
                    $appendTens.html(tens);
                }
                if (tens > 99) {
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("00");
                }
                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>jQuery Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
